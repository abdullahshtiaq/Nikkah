<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walima Questionnaire</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Maaz & Arbab Walima RSVP</h1>
        <div id="walimaDetails" class="walima-details">
            <p>Sunday, August 11th, 2024</p>
            <p class="hall">Rio Banquet Hall</p>
            <p>Please RSVP by Sunday, July 14th, 2024</p>
            <button id="rsvpButton">RSVP</button>
        </div>
        <div class="form-container">
            <form id="nikkahForm" class="form-hidden">
                <div class="form-step form-step-active">
                    <div class="input-group">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="firstName" required>
                    </div>
                    <div class="input-group">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="lastName" required>
                    </div>
                    <div class="button-container">
                        <button type="button" class="next-btn">Next</button>
                    </div>
                </div>

                <div class="form-step">
                    <div class="question-group">
                        <label>Please let us know if you will be attending the event:</label>
                        <div class="radio-group">
                            <input type="radio" id="attending-yes" name="attending" value="yes" required>
                            <label for="attending-yes">Yes</label>
                            <input type="radio" id="attending-no" name="attending" value="no" required>
                            <label for="attending-no">No</label>
                        </div>
                    </div>
                    <div class="button-container">
                        <button type="button" class="next-btn">Next</button>
                    </div>
                </div>

                <div class="form-step">
                    <div class="question-group">
                        <label for="guests">If yes, how many guests will be attending?</label>
                        <input type="number" id="guests" name="guests" min="0" required>
                    </div>
                    <div class="button-container">
                        <button type="submit">Submit</button>
                    </div>
                </div>
            </form>
            <div id="thankYouMessage" class="thank-you-hidden">
                <h2>We appreciate your time!</h2>
                <p>Your information has been submitted!</p>
            </div>
            <div id="errorMessage" class="error-hidden">Please fill out all fields before proceeding.</div>
        </div>
    </div>

    <div class="floating-element" style="top: 42%; left: 18%;"><img src="heart.png" alt="Heart" width="50"></div>
    <div class="floating-element" style="top: 42%; left: 75%;"><img src="heart.png" alt="Heart" width="50"></div>
    <div class="floating-element" style="top: 70%; left: 18%;"><img src="heart.png" alt="Heart" width="50"></div>
    <div class="floating-element" style="top: 70%; left: 75%;"><img src="heart.png" alt="Heart" width="50"></div>

    <script src="script.js"></script>
</body>
</html>
